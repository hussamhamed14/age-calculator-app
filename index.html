<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Age Calculator</title>
</head>

<body>

  <div id="options">
    <button id="toggle-dark-mode" onclick="toggleDarkMode();">Dark mode</button>
  </div>

  <form>

    <!-- input section -->
    <div class="inputs">
      <div class="input-field">
        <label id="day-label" for="day">Day</label>
        <input type="number" id="day" placeholder="dd" min="1" max="31">
        <p></p>
      </div>
      <div class="input-field"> <label id="month-label" for="month">Month</label>
        <input type="number" id="month" placeholder="mm" min="1" max="12">
        <p></p>
      </div>
      <div class="input-field"> <label id="year-label" for="year">Year</label>
        <input type="number" id="year" placeholder="yyyy">
        <p></p>
      </div>
    </div>

    <!-- button and horizontal line -->
    <div class="process-separator">
      <hr>
      <button type="button" onclick="calculateAge();" id="calculate-btn"><svg xmlns="http://www.w3.org/2000/svg"
          width="36" height="34" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg></button>
    </div>

    <!-- output section -->
    <div class="output">
      <span id="years-output">--</span> years<br>
      <span id="months-output">--</span> months<br>
      <span id="days-output">--</span> days<br>
    </div>

  </form>

  <!-- credits -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://github.com/khateeboveskey">Khateeb</a>.
  </div>
  <script src="js/script.js"></script>
</body>

</html>
